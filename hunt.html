<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Caccia al tesoro nell'ecosistema blockchain di Ergo."/>
    <title>Ergopedia - Caccia al Tesoro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
    <link href="css/styles.css" rel="stylesheet"/>
    <style>
        /* Stili di base */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #2c2c2c;
            transition: background-color 0.5s ease;
        }
        body.dark-mode {
            background-color: #181818;
            color: #e0e0e0;
        }

        /* Navbar Compatta */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            padding: 0.5rem 1rem;
        }
        body.dark-mode .navbar {
            background-color: #333;
            color: #e0e0e0;
        }
        .navbar .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-brand img {
            height: 30px;
            margin-right: 0.5rem;
        }
        .navbar-nav {
            flex-direction: row;
        }
        .navbar-nav .nav-item {
            margin-right: 1rem;
        }
        .navbar-nav .nav-link {
            padding: 0.5rem 0;
            color: #2c2c2c;
            transition: color 0.3s ease;
        }
        body.dark-mode .navbar-nav .nav-link {
            color: #e0e0e0;
        }
        .navbar-nav .nav-link:hover {
            color: #ff8c00;
        }

        /* Wallet e Toggle Modalità */
        .wallet-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        .wallet-status .status-icon {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #e0e0e0;
        }
        .wallet-status.connected .status-icon {
            background-color: #00c853;
        }
        .theme-toggle {
            cursor: pointer;
            margin-left: 1rem;
        }

        /* Treasure Hunt Container */
        .treasure-hunt-container {
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            border-radius: 10px;
            margin: 4rem auto;
            transition: all 0.5s ease;
            max-width: 800px;
        }
        body.dark-mode .treasure-hunt-container {
            background-color: rgba(60, 60, 60, 0.95);
        }

        /* Leaderboard */
        .leaderboard {
            position: fixed;
            top: 100px;
            right: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 10px;
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
        }
        body.dark-mode .leaderboard {
            background-color: rgba(60, 60, 60, 0.95);
            color: #e0e0e0;
        }

        /* Bottoni Quiz */
        .btn-quiz {
            font-size: 1.2rem;
            padding: 0.6rem 1.2rem;
            margin-top: 1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn-quiz:hover {
            transform: scale(1.05);
            background-color: #ff8c00;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
                background-color: #ffffff;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                padding: 1rem;
                display: none;
            }
            body.dark-mode .navbar-nav {
                background-color: #333;
            }
            .navbar-toggler {
                border: none;
                background-color: transparent;
            }
            .navbar-toggler-icon {
                width: 30px;
                height: 3px;
                background-color: #333;
                display: block;
                position: relative;
                transition: background-color 0.3s;
            }
            body.dark-mode .navbar-toggler-icon {
                background-color: #e0e0e0;
            }
            .navbar-toggler-icon::before,
            .navbar-toggler-icon::after {
                content: '';
                position: absolute;
                width: 30px;
                height: 3px;
                background-color: #333;
                transition: transform 0.3s;
            }
            body.dark-mode .navbar-toggler-icon::before,
            body.dark-mode .navbar-toggler-icon::after {
                background-color: #e0e0e0;
            }
            .navbar-toggler-icon::before {
                top: -8px;
            }
            .navbar-toggler-icon::after {
                bottom: -8px;
            }
        }

        /* Footer Fisso */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="img/ergo_logo.png" alt="Ergopedia Logo">
                Ergopedia
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Storia</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Manifesto</a></li>
                </ul>
                <div class="wallet-status" id="walletStatus">
                    <span class="status-icon"></span> <span id="walletStatusText">Non Connesso</span>
                </div>
                <img src="img/theme_toggle.png" alt="Toggle Theme" class="theme-toggle" id="themeToggle">
            </div>
        </div>
    </nav>

    <!-- Leaderboard -->
    <div class="leaderboard" id="leaderboard">
        <h4>Leaderboard</h4>
        <ul id="leaderboardList" class="list-unstyled">
            <!-- Punteggi giocatori verranno inseriti dinamicamente qui -->
        </ul>
    </div>

    <!-- Container Principale -->
    <div class="container text-center" style="padding-top: 100px;">
        <div class="treasure-hunt-container" id="treasureHuntContainer">
            <h1 id="levelHeader">Caccia al Tesoro: Quiz su Ergo</h1>
            <button id="connectWalletButton" class="btn-quiz">Connetti Wallet</button>
            <button id="startButton" class="btn-quiz">Inizia il Quiz</button>
            <p id="resultText" style="margin-top: 20px;"></p>
            <div id="quizContainer" style="display: none;">
                <p id="questionText"></p>
                <div id="answerOptions"></div>
                <p id="feedback" style="display: none; margin-top: 20px;"></p>
            </div>
            <p id="scoreDisplay" style="margin-top: 20px;"></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>© 2023 Powered By Ergo Platform Italian Ecosystem</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="quiz.js"></script>
</body>
</html>
