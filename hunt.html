<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<meta content="Caccia al tesoro nell'ecosistema blockchain di Ergo: scopri Sigmaverse, approfondisci la DeFi e la sicurezza blockchain. Ogni livello esplora tematiche diverse per espandere la tua conoscenza su Ergo." name="description"/>
<title>Ergopedia - Caccia al Tesoro</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/style.css" rel="stylesheet"/>
<link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
<style>
    /* Stili Base */
    body {
      font-family: Arial, sans-serif;
      color: #2c2c2c;
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Background Image */
    body.light-mode {
      background-image: url("img/background.webp");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    body.dark-mode {
      background-image: url("img/background.webp");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: #e0e0e0;
    }
    /* Container Centrale */
    .treasure-hunt-container {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 3rem;
      border-radius: 10px;
      width: 100%;
      max-width: 800px;
      margin: 2rem auto;
      transition: all 0.5s ease;
    }
    .dark-mode .treasure-hunt-container {
      background-color: rgba(60, 60, 60, 0.95);
      color: #e0e0e0;
    }
    /* Header Livelli */
    .level-header {
      font-size: 2rem;
      font-weight: bold;
      color: #ff8c00;
      margin-bottom: 1.5rem;
    }
    .dark-mode .level-header {
      color: #ffa500;
    }
    /* Quiz Styles */
    .quiz-container {
      margin-top: 1.5rem;
    }
    .btn-quiz {
      margin-top: 1rem;
    }
    .answerOption {
      display: block;
      margin: 5px 0;
      padding: 10px;
      font-size: 1rem;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .answerOption:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body class="light-mode">
<!-- Navbar -->
<nav style="background-color: #f8f9fa; padding: 10px;">
    <ul style="list-style: none; display: flex; align-items: center; padding: 0; margin: 0;">
        <li style="margin-right: 20px;">
            <a href="index.html"><img alt="Ergopedia Logo" src="img/ergo_logo.png" style="height: 40px; vertical-align: middle;"/></a>
        </li>
        <li><a href="index.html" style="text-decoration: none; color: #333; margin-right: 15px;">Home</a></li>
        <li><a href="history.html" style="text-decoration: none; color: #333; margin-right: 15px;">Storia</a></li>
        <li><a href="manifesto.html" style="text-decoration: none; color: #333;">Manifesto</a></li>
    </ul>
</nav>

<!-- Container Centrale per la Caccia al Tesoro e Quiz -->
<div class="treasure-hunt-container" id="treasureHuntContainer">
    <h1 class="level-header" id="levelHeader">Caccia al Tesoro: Quiz su Ergo</h1>
    <div class="quiz-container" id="quizContainer" style="display:none;">
        <div id="scoreDisplay">Punteggio Corrente: 0</div>
        <p id="questionText"></p>
        <div id="answerOptions"></div>
    </div>
    <button id="startButton" class="btn-next-level">Inizia il Quiz</button>
    <p id="resultText" style="margin-top: 20px;"></p>
</div>

<!-- Footer -->
<footer class="p-3 bg-dark text-white text-center">

</footer>

<script>
    AOS.init();
</script>
<script src="quiz.js"></script> <!-- Link to the JavaScript file containing the quiz code -->
</body>
</html>
