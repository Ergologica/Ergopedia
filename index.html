<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Guida completa all'ecosistema blockchain Ergo per principianti e intermedi. Scopri le funzionalità avanzate per la DeFi, la sicurezza blockchain, e come configurare un wallet Ergo sicuro. Approfondisci il token ERG, gli smart contract e il mining sostenibile su Ergo."/>
    <title>Ergopedia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>
    <style>
        /* Chat Icon */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: url('img/ergo_logo.png') center/cover no-repeat;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
        }

        /* Chat Window */
        .chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background-color: #f8f9fa;
            display: none; /* Hidden by default */
            flex-direction: column;
            z-index: 1001;
        }

        .chat-window-header {
            padding: 10px;
            background-color: #333;
            color: white;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            text-align: center;
        }

        .chat-window-body {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
        }

        .chat-window-footer {
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex-grow: 1;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 5px;
        }

        .send-btn {
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light-mode" style="display: flex; flex-direction: column; min-height: 100vh;">

<!-- Navbar -->
<nav style="background-color: #f8f9fa; padding: 10px; display: flex; justify-content: space-between; align-items: center;">
    <ul style="list-style: none; display: flex; align-items: center; padding: 0; margin: 0;">
        <li style="margin-right: 20px;">
            <a href="index.html"><img src="img/ergo_logo.png" alt="Ergopedia Logo" style="height: 40px; vertical-align: middle;"/></a>
        </li>
        <li><a href="index.html" style="text-decoration: none; color: #333; margin-right: 15px;">Home</a></li>
        <li><a href="history.html" style="text-decoration: none; color: #333; margin-right: 15px;">Storia</a></li>
        <li><a href="manifesto.html" style="text-decoration: none; color: #333;">Manifesto</a></li>
    </ul>
    <ul style="list-style: none; display: flex; align-items: center; padding: 0; margin: 0;">
        <li style="margin-right: 15px;">
            <a href="hunt.html" style="text-decoration: none;">
                <img src="img/hunt.webp" alt="Hunt Logo" style="height: 40px; width: 40px; border-radius: 50%; border: 2px solid #333;"/>
            </a>
        </li>
    </ul>
</nav>

<!-- Hero Section -->
<section class="hero-section text-center text-white" style="background: url('img/background.webp') center/cover no-repeat; padding: 4rem 2rem;">
    <div class="container bg-dark bg-opacity-75 p-4 rounded">
        <h1 class="display-4">Benvenuti su Ergopedia</h1>
        <p class="lead">La guida completa per esplorare l'ecosistema blockchain di Ergo</p>
        <a class="btn btn-primary btn-lg mt-3" href="manifesto.html">Leggi Il Manifesto</a>
    </div>
</section>

<!-- Grid of Sections -->
<section class="grid-container" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem; padding: 2rem;">
    <!-- Example grid items here -->
</section>

<!-- Chat Icon -->
<div class="chat-icon" onclick="toggleChat()"></div>

<!-- Chat Window -->
<div class="chat-window" id="chatWindow">
    <div class="chat-window-header">Ergo AI Chatbot</div>
    <div class="chat-window-body" id="chatBody">
        <p>Benvenuto! Come posso aiutarti oggi?</p>
    </div>
    <div class="chat-window-footer">
        <input type="text" class="chat-input" id="chatInput" placeholder="Scrivi un messaggio..."/>
        <button class="send-btn" onclick="sendMessage()">Invia</button>
    </div>
</div>

<script>
    // Toggle chat window visibility
    function toggleChat() {
        const chatWindow = document.getElementById('chatWindow');
        chatWindow.style.display = chatWindow.style.display === 'none' ? 'flex' : 'none';
    }

    // Simulate sending a message to the chatbot
    function sendMessage() {
        const input = document.getElementById('chatInput');
        const chatBody = document.getElementById('chatBody');
        const userMessage = input.value.trim();
        
        if (userMessage) {
            // Display user message
            const userMsgElem = document.createElement('p');
            userMsgElem.textContent = "Tu: " + userMessage;
            chatBody.appendChild(userMsgElem);

            // Clear input
            input.value = '';

            // Simulate bot response after a delay
            setTimeout(() => {
                const botResponseElem = document.createElement('p');
                botResponseElem.textContent = "Bot: Questa è una risposta automatica!";
                chatBody.appendChild(botResponseElem);
                chatBody.scrollTop = chatBody.scrollHeight;
            }, 1000);
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" async></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" async></script>
<script>
    AOS.init();
</script>
</body>
</html>
